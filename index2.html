<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Clone</title>
</head>
<body>
    <h4>ADDED IMAGE VIA LOCAL STORAGE</h4>
    <img src="./assets/apple.webp" alt="apple image" width="100px">
    <h4>ADDED IMAGE VIA CDN</h4>
    <img src="https://ik.imagekit.io/navyaa123/apple.webp" alt="apple image" width="100px">
    <h4>ADDED VIDEO VIA CDN</h4>
    <video src="https://ik.imagekit.io/navyaa123/peacock.mp4" controls width="300px"></video>
    <h4>CREATE A BASIC FORM</h4>
    <form>
        <lable for="username">Username:</lable>
        <input type="text" name="username" placeholder="Enter Username"><br>
        <lable for="password">Password:</lable>
        <input type="password" name="password" placeholder="Enter Password"><br>
        <input type="submit" name="submit"><br>
    </form>
    <h4>HTML ENTRIES</h4>
    <p>- copyright: &copy;</p>
    <p>- trademark: &trade;</p>
    <p>- ampersand: &amp;</p>
    <p>- greater than: &gt;</p>
    <p>- quotation mark: &quot;</p>
